<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .search {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .search input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            font-size: 16px;
        }
        .search button {
            padding: 12px 20px;
            margin-left: 10px;
            background-color: #2563EB;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .search button:hover {
            background-color: #1d4ed8;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .movie-details {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .movie-details h2 {
            margin: 0;
            font-size: 1.8em;
        }
        .movie-details p {
            margin: 5px 0;
            color: #666;
        }
        #poster {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        @media (min-width: 600px) {
            .container {
                flex-direction: row;
                justify-content: space-between;
                width: 90%;
                margin: auto;
            }
            .container div {
                flex: 1;
                margin-right: 20px;
            }
            .movie-details {
                text-align: left;
            }
        }

        body > h1{
            text-align: center;
            size: 20dvh;
            text-shadow:#666;
            font-weight: bolder;
        }
    </style>
</head> 
<body>
   <h1>Movie Search Application</h1>
    <div class="search">
        <input type="text" id="movieName" placeholder="Search any movie by its name...">
        <button class="btn" onclick="searchMovie()">Search movie</button>
    </div>

    <div class="container" id="movieContainer" style="display: none;">
        <div class="movie-details">
            <h2 id="title"></h2>
            <p id="desc"></p>
            <p>Genre: <span id="genre"></span></p>
            <p>Actors: <span id="actors"></span></p>
            <p>Directors: <span id="directors"></span></p>
            <p>Writers: <span id="writers"></span></p>
            <p>Box Office Collection: <span id="collection"></span></p>
            <p>Awards: <span id="awards"></span></p>
            <p>IMDB Ratings: <span id="ratings"></span></p>
        </div>
        <img src="" id="poster" alt="Movie Poster">
    </div>

    <script>
        const apiKey = 'f5b0dcf8';
        const apiUrl = 'https://www.omdbapi.com/?apikey=' + apiKey + '&t=';

        function searchMovie() {
            let query = document.getElementById('movieName').value.trim();
            if (!query) {
                alert('Please enter a movie name.');
                return;
            }

            let search = apiUrl + query;

            fetch(search)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.Error) {
                        throw new Error(data.Error);
                    }

                    updateMovieDetails(data);
                })
                .catch(error => {
                    console.error('Error:', error.message);
                    alert(error.message);
                });
        }

        function updateMovieDetails(data) {
            document.getElementById('title').innerText = data.Title;
            document.getElementById('desc').innerText = data.Plot;
            document.getElementById('genre').innerText = data.Genre;
            document.getElementById('actors').innerText = data.Actors;
            document.getElementById('directors').innerText = data.Director;
            document.getElementById('awards').innerText = data.Awards;
            document.getElementById('collection').innerText = data.BoxOffice;
            document.getElementById('ratings').innerText = data.imdbRating;
            document.getElementById('writers').innerText = data.Writer;
            document.getElementById('poster').src = data.Poster;

            document.getElementById('movieContainer').style.display = 'flex';
        }
    </script>
</body>
</html>
